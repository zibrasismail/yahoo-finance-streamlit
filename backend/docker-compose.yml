services:
  barchart-api:
    build: .
    container_name: barchart-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - TZ=UTC
      - PYTHONUNBUFFERED=1
    # Chrome needs extra shared memory
    shm_size: '2gb'
    # Security options for Chrome
    security_opt:
      - seccomp:unconfined
    # Resource limits (adjust based on your VPS)
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
